<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - Pulmonary Cancer AI</title>
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      background: #111;
      font-family: 'Roboto', sans-serif;
    }
    /* Background Section with Shooting Star Animation */
    section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url("https://i.postimg.cc/c1Q3njM0/bg2.jpg");
      background-size: cover;
      animation: animateBg 50s linear infinite;
    }
    @keyframes animateBg {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
    section span {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 0 4px rgba(255,255,255,0.1),
                  0 0 0 8px rgba(255,255,255,0.1),
                  0 0 20px rgba(255,255,255,0.1);
      animation: animate 3s linear infinite;
    }
    section span::before {
      content: '';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 300px;
      height: 1px;
      background: linear-gradient(90deg, #fff, transparent);
    }
    @keyframes animate {
      0% {
        transform: rotate(315deg) translateX(0);
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: rotate(315deg) translateX(-1000px);
        opacity: 0;
      }
    }
    /* Position each star individually */
    section span:nth-child(1) {
      top: 0;
      right: 0;
      left: initial;
      animation-delay: 0s;
      animation-duration: 1s;
    }
    section span:nth-child(2) {
      top: 0;
      right: 80px;
      left: initial;
      animation-delay: 0.2s;
      animation-duration: 3s;
    }
    section span:nth-child(3) {
      top: 80px;
      right: 0;
      left: initial;
      animation-delay: 0.4s;
      animation-duration: 2s;
    }
    section span:nth-child(4) {
      top: 0;
      right: 180px;
      left: initial;
      animation-delay: 0.6s;
      animation-duration: 1.5s;
    }
    section span:nth-child(5) {
      top: 0;
      right: 400px;
      left: initial;
      animation-delay: 0.8s;
      animation-duration: 2.5s;
    }
    section span:nth-child(6) {
      top: 0;
      right: 600px;
      left: initial;
      animation-delay: 1s;
      animation-duration: 3s;
    }
    section span:nth-child(7) {
      top: 300px;
      right: 0;
      left: initial;
      animation-delay: 1.2s;
      animation-duration: 1.75s;
    }
    section span:nth-child(8) {
      top: 0;
      right: 700px;
      left: initial;
      animation-delay: 1.4s;
      animation-duration: 1.25s;
    }
    section span:nth-child(9) {
      top: 0;
      right: 1000px;
      left: initial;
      animation-delay: 0.75s;
      animation-duration: 2.25s;
    }
    section span:nth-child(10) {
      top: 0;
      right: 450px;
      left: initial;
      animation-delay: 2.75s;
      animation-duration: 2.75s;
    }
    /* Create Account Form Overlay */
    .login-container {
      position: relative;
      z-index: 2; /* Ensure it's above the animated background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 40px;
      width: 360px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      color: #fff;
    }
    .login-box h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 28px;
      text-align: center;
      margin-bottom: 10px;
    }
    .login-box form {
      display: flex;
      flex-direction: column;
    }
    .login-box label {
      margin-bottom: 5px;
      font-size: 14px;
      color: #ddd;
    }
    .login-box input {
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: background 0.3s ease;
    }
    .login-box input:focus {
      background: rgba(255, 255, 255, 0.2);
    }
    .login-box button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #00aaff;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .login-box button:hover {
      background: #0088cc;
      transform: translateY(-2px);
    }
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
      margin-left: 5px;
    }
    .question-mark {
      display: inline-block;
      width: 16px;
      height: 16px;
      text-align: center;
      line-height: 16px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .tooltip-text {
      visibility: hidden;
      width: 200px;
      background-color: black;
      color: #fff;
      text-align: center;
      padding: 5px;
      border-radius: 5px;
      position: absolute;
      z-index: 1;
      bottom: 150%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }
    /* Password Requirements List */
    #password-requirements {
      list-style: none;
      padding-left: 0;
      margin-top: -10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Background Section with Shooting Star Animation -->
  <section>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </section>
  
  <!-- Create Account Form Overlay -->
  <div class="login-container">
    <div class="login-box">
      <h1>Create Account</h1>
      <form id="signup-form">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>

        <label for="medicalLN">Medical License Number</label>
        <input type="text" id="medicalLN" name="medicalLN" placeholder="MLN" maxlength="8" required oninput="validateNumericInput(this)">

        <label for="npi">
          NPI (if applicable)
          <span class="tooltip">
            <i class="question-mark">?</i>
            <span class="tooltip-text">The National Provider Identifier (NPI) is a unique ID for healthcare providers.</span>
          </span>
        </label>
        <input type="text" id="npi" name="npi" placeholder="NPI" maxlength="10" oninput="validateNumericInput(this)">

        <label for="associationName">Association Name</label>
        <input type="text" id="associationName" name="associationName" placeholder="Association Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <p id="email-error" class="error-message" style="color: red; display: none;">Please enter a valid email address.</p>

        <label for="password">Password</label>
        <div style="position: relative; display: flex; align-items: center; width: 100%;">
          <input type="password" id="password" name="password" placeholder="Enter your password" required style="width: 100%; padding: 10px; padding-right: 40px; height: 40px; border-radius: 6px; border: none; background: rgba(255, 255, 255, 0.1); color: #fff; font-size: 16px; outline: none; transition: background 0.3s ease;">
          <i class="fa-solid fa-eye" id="togglePassword" style="position: absolute; right: 10px; top: 35%; transform: translateY(-50%); cursor: pointer; color: #666; font-size: 18px;"></i>
        </div>
        
        <ul id="password-requirements" style="display: none;">
          <li id="length" style="color: red;">At least 8 characters</li>
          <li id="uppercase" style="color: red;">At least one uppercase letter</li>
          <li id="lowercase" style="color: red;">At least one lowercase letter</li>
          <li id="number" style="color: red;">At least one number</li>
          <li id="special" style="color: red;">At least one special character (@$!%*?&)</li>
        </ul>
  
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    // Validate numeric inputs for MLN and NPI fields
    function validateNumericInput(input) {
      input.value = input.value.replace(/\D/g, '').slice(0, input.maxLength);
    }

    // Toggle password visibility
    document.getElementById("togglePassword").addEventListener("click", function() {
      const passwordField = document.getElementById("password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        this.classList.remove("fa-eye");
        this.classList.add("fa-eye-slash");
      } else {
        passwordField.type = "password";
        this.classList.remove("fa-eye-slash");
        this.classList.add("fa-eye");
      }
    });

    // Password requirements display
    const passwordInput = document.getElementById("password");
    const requirementsList = document.getElementById("password-requirements");
    const requirements = {
      length: document.getElementById("length"),
      uppercase: document.getElementById("uppercase"),
      lowercase: document.getElementById("lowercase"),
      number: document.getElementById("number"),
      special: document.getElementById("special")
    };

    passwordInput.addEventListener("focus", () => {
      requirementsList.style.display = "block";
    });

    passwordInput.addEventListener("blur", () => {
      if (!passwordInput.value) {
        requirementsList.style.display = "none";
      }
    });

    passwordInput.addEventListener("input", function () {
      const value = passwordInput.value;
      requirements.length.style.color = value.length >= 8 ? "green" : "red";
      requirements.uppercase.style.color = /[A-Z]/.test(value) ? "green" : "red";
      requirements.lowercase.style.color = /[a-z]/.test(value) ? "green" : "red";
      requirements.number.style.color = /\d/.test(value) ? "green" : "red";
      requirements.special.style.color = /[@$!%*?&]/.test(value) ? "green" : "red";
    });

    // Validate email format on blur
    document.getElementById("email").addEventListener("blur", function () {
      const emailError = document.getElementById("email-error");
      if (this.validity.typeMismatch) {
        emailError.style.display = "block";
      } else {
        emailError.style.display = "none";
      }
    });
  </script>

  <!-- Import JavaScript modules for Firebase configuration and account creation -->
  <script type="module" src="/src/js/firebaseConfig.js"></script>
  <script type="module" src="/src/js/createAccount.js"></script>
</body>
</html>
